<!DOCTYPE html>
<html>
    <head>
        <title>Desktop-17</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/desktop-16.css">
        <link rel="stylesheet" href="./style/desktop-16-responsive.css">
    </head>
    <body>
        <div class="container-fluid desktop-17-background-color">
            <div class="background-image min-vh-100 d-flex">
                
                <div class="center text-center">

                    <h1 class="login-title open-sans-font">
                        <i class="fas fa-user title-icon"></i>
                        Login to UziDuzi account
                    </h1>

                    <div class="data-container screen-left">

                        <ul class="form-section-list-items mb-40 p-0 text-left">
                            <li class="form-section-list-item">
                                <a href="javascript:;" class="tab-switch" data-target="login_form">Login</a>
                            </li>
                            <li class="form-section-list-item">
                                <a href="javascript:;" class="tab-switch" data-target="signup_form">Sign-up</a>
                            </li>
                        </ul>

                        <!-- Login form content -->
                        <div class="login-form-tab mb-20 tab-content" id="login_form">
                            <form class="login-form">
                                <div class="form-group inner-addon mb-20">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Email" class="form-control" required="required">
                                </div>
                                <div class="form-group inner-addon mb-20">
                                    <i class="fas fa-eye-slash"></i>
                                    <input type="text" placeholder="Password" class="form-control" required="required" id="pwd">
                                </div>
                                <div class="checkbox-container text-left">
                                    <input class="form-check-input form-checkbox" type="checkbox" value="" id="terms">

                                    <label for="terms" class="form-checkbox__label custom-control-label"> I accept the <a href="javascript:;">Terms of Service</a>  and <a href="javascript:;">Privacy Policy</a> </label>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-12 text-left">
                                        <button type="submit" class="ripple-btn btn btn-default login-btn mb-right-40">Login</button>
                                        <a class="forgot-link" href="javascript:;">Forgot password?</a>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <!-- Singup form content -->
                        <div class="login-form-tab mb-20 d-none tab-content" id="signup_form">
                            <form class="login-form">
                                <div class="form-group inner-addon mb-20">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Email" class="form-control" required="required">
                                </div>
                                <div class="form-group inner-addon mb-20">
                                    <i class="fas fa-eye-slash"></i>
                                    <input type="text" placeholder="Password" class="form-control" required="required" id="pwd">
                                </div>
                                <div class="form-group inner-addon mb-20">
                                    <i class="fas fa-eye-slash"></i>
                                    <input type="text" placeholder="Confirm Password" class="form-control" required="required" id="pwd">
                                </div>
                                <div class="checkbox-container text-center">
                                    <input class="form-check-input form-checkbox" type="checkbox" value="" id="terms">

                                    <label for="terms" class="form-checkbox__label custom-control-label"> I accept the <a href="javascript:;">Terms of Service</a>  and <a href="javascript:;">Privacy Policy</a> </label>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <button type="submit" class="ripple-btn btn btn-default login-btn mb-right-40">Sign-up</button>
                                        <a class="forgot-link" href="javascript:;">Forgot password?</a>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <div class="separator roboto-font mb-20">Or sign in with</div>

                        <div class="social-logins">

                            <button type="button" class="ripple-btn btn btn-default w-100 mb-20 custom-button open-sans-font">
                                <img src="img/google-icon-sm.svg" />
                                Google
                            </button>

                            <div class="row">
                                <div class="col-md-4 col-xs-12 mb-20 facebook-btn-container">
                                    <button type="button" class="ripple-btn btn btn-default w-100 custom-button open-sans-font">
                                        <img src="img/facebook-icon-sm.svg" />
                                        Facebook
                                    </button>
                                </div>

                                <div class="col-md-4 col-xs-12 mb-20 linkedin-btn-container">
                                    <button type="button" class="ripple-btn btn btn-default w-100 custom-button open-sans-font">
                                        <img src="img/linkedin-icon-sm.svg" />
                                        Linkedin
                                    </button>
                                </div>

                                <div class="col-md-4 col-xs-12 twitter-btn-container">
                                    <button type="button" class="ripple-btn btn btn-default w-100 custom-button">
                                        <img src="img/twitter-icon-sm.svg" />
                                        Twitter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" async defer></script>
    <script src="./js/script.js"></script>
</html>
<script type="text/javascript">
    $(".tab-switch").on('click',function() {
        var target = $(this).attr('data-target');
        $(".tab-content").addClass('d-none');
        $("#"+target).removeClass('d-none');
    });
</script>
