<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login-1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/responsive.css">
    </head>
    <body>
        <div class="login-container login-1">
            <div class="logo-wrap">
                <img src="./img/logo-white.png" alt="archip logo">
            </div>
            <div class="login-r-box">
                <div class="container">
                    <div class="row l-box justify-content-center">
                        <div class="col-md-12 l-box">
                            <div class="form-box">
                                
                                <div class="login-heading vert-alling">
                                    <div class="user-icon vert-alling">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <h1>Login to your account</h1>
                                </div>

                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign-up</button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="archip-input-wrap">
                                            <i class="fas fa-envelope"></i>
                                            <input class="archip-input" type="email" placeholder="Email" required="required">
                                        </div>
                                        <div class="archip-input-wrap archip-psw">
                                            <i class="psw-visibility fas fa-eye-slash"></i>
                                            <input class="archip-input" type="password" placeholder="Password" required="required">
                                        </div>
                                        <div class="chk-container">
                                            <input type="checkbox" class="form-check-input archip-check" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                                        </div>
                                        <div class="archip-btns">
                                            <button class="archip-btn ripple-btn">Login</button>
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                        <div class="archip-divider ">
                                            <div></div>
                                            <span>or sign in with</span>
                                            <div></div>
                                        </div>
                                        <div class="social-signin">
                                            <button class="archip-btn a-btn-xl ripple-btn"><img src="./img/google-icon-sm.svg" alt="">Google</button>
                                            <div class="social-signin__other">
                                                <button class="archip-btn ripple-btn"><img src="./img/facebook-icon-sm.svg" alt="">Facebook</button>
                                                <button class="archip-btn ripple-btn"><img src="./img/linkedin-icon-sm.svg" alt="">Linkedin</button>
                                                <button class="archip-btn ripple-btn"><img src="./img/twitter-icon-sm.svg" alt="">Twitter</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="archip-input-wrap">
                                            <i class="fas fa-user"></i>
                                            <input class="archip-input" type="name" placeholder="Name" required="required">
                                        </div>
                                        <div class="archip-input-wrap">
                                            <i class="fas fa-envelope"></i>
                                            <input class="archip-input" type="email" placeholder="Email" required="required">
                                        </div>
                                        <div class="archip-input-wrap archip-psw">
                                            <i class="fas fa-calendar-alt"></i>
                                            <input class="archip-input" type="text" placeholder="Date of birth" required="required">
                                        </div>
                                        <div class="archip-input-wrap archip-psw">
                                            <i class="psw-visibility fas fa-eye-slash"></i>
                                            <input class="archip-input" type="password" placeholder="Password" required="required">
                                        </div>
                                        <div class="archip-input-wrap archip-psw">
                                            <i class="psw-visibility fas fa-eye-slash"></i>
                                            <input class="archip-input" type="password" placeholder="Repeat Password" required="required">
                                        </div>
                                        <div class="chk-container">
                                            <input type="checkbox" class="form-check-input archip-check" id="archip-check-sign">
                                            <label class="form-check-label archip-checktxt" for="archip-check-sign">I accept the <span class="action-clr"><a class="action-clr" href="#">Terms of Service</a></span> and <span class="action-clr"><a class="action-clr" href="#">Privacy Policy</a></span></label>
                                        </div>
                                        <div class="archip-btns">
                                            <button class="archip-btn ripple-btn">Sign-up</button>
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                        <div class="archip-divider ">
                                            <div></div>
                                            <span>or sign up with</span>
                                            <div></div>
                                        </div>
                                        <div class="social-signin">
                                            <button class="archip-btn a-btn-xl ripple-btn"><img src="./img/google-icon-sm.svg" alt="">Google</button>
                                            <div class="social-signin__other">
                                                <button class="archip-btn ripple-btn"><img src="./img/facebook-icon-sm.svg" alt="">Facebook</button>
                                                <button class="archip-btn ripple-btn"><img src="./img/linkedin-icon-sm.svg" alt="">Linkedin</button>
                                                <button class="archip-btn ripple-btn"><img src="./img/twitter-icon-sm.svg" alt="">Twitter</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/bootstrap/js/bootstrap.min.js" async defer></script>
        <script src="./js/script.js"></script>
    </body>
</html>
</hhtml>
