<!DOCTYPE html>
<html>
    <head>
        <title>Desktop-11</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/desktop-11.css">
    </head>
    <body>
        <div class="container">
            
            <a class="btn btn-primary" data-bs-toggle="modal" href="#loginModal" role="button">Open first modal</a>

            <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
                <div class="modal-dialog modal-width-60">

                    <div class="modal-content jumbotron d-flex align-items-center min-vh-98">
                        
                        <div class="close-btn">
                            <a class="" data-bs-dismiss="modal" aria-label="Close" href="javascript:;">
                                <i class="fas fa-times"></i>
                            </a>
                        </div>

                        <div class="container container-main text-center">

                            <div class="row">

                                <div class="col-lg-12">

                                <figure class="icon-container mb-40">
                                    <img src="img/logo-white.png">
                                </figure>

                                <h1 class="login-title open-sans-font">
                                    <i class="fas fa-user title-icon"></i>
                                    Login to UziDuzi account
                                </h1>

                                <div class="data-container">

                                    <p class="login-description">
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.
                                    </p>

                                    <ul class="form-section-list-items mb-40">
                                        <li class="form-section-list-item">
                                            <a href="javascript:;">Login</a>
                                        </li>
                                        <li class="form-section-list-item">
                                            <a href="javascript:;">Sign-up   </a>
                                        </li>
                                    </ul>

                                    <div class="login-form-tab mb-20">
                                        <form class="login-form">
                                            
                                            <div class="form-group inner-addon mb-20">
                                                <i class="fas fa-envelope"></i>
                                                <input type="text" placeholder="Email" class="form-control">
                                            </div>

                                            <div class="form-group inner-addon mb-20">
                                                <i class="fas fa-eye-slash"></i>
                                                <input type="text" placeholder="Password" class="form-control" id="pwd">
                                            </div>

                                            <div class="checkbox text-left">
                                                <input class="form-check-input form-checkbox" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-checkbox__label custom-control-label"> I accept the <a href="javascript:;">Terms of Service</a>  and <a href="javascript:;">Privacy Policy</a> </label>
                                            </div>

                                            <div class="text-left">
                                                <button type="button" class="ripple-btn btn btn-default custom-button mb-right-40">Login</button>
                                                <a class="forgot-link" href="javascript:;">Forgot password?</a>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="separator roboto-font mb-20">Or sign in with</div>

                                    <div class="social-logins">

                                        <button type="button" class="ripple-btn btn btn-default w-100 mb-20 custom-button open-sans-font">
                                            <img src="img/google-icon-sm.svg" />
                                            Google
                                        </button>

                                        <div class="row">
                                            <div class="col-4 mb-20 facebook-btn-container">
                                                <button type="button" class="ripple-btn btn btn-default w-100 custom-button open-sans-font">
                                                    <img src="img/facebook-icon-sm.svg" />
                                                    Facebook
                                                </button>
                                            </div>

                                            <div class="col-4 mb-20 linkedin-btn-container">
                                                <button type="button" class="ripple-btn btn btn-default w-100 custom-button open-sans-font">
                                                    <img src="img/linkedin-icon-sm.svg" />
                                                    Linkedin
                                                </button>
                                            </div>

                                            <div class="col-4 twitter-btn-container">
                                                <button type="button" class="ripple-btn btn btn-default w-100 custom-button">
                                                    <img src="img/twitter-icon-sm.svg" />
                                                    Twitter
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</html>

<script>
    $(document).ready(function(){
        $('#loginModal').modal('show');
    });
</script>
